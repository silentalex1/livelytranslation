<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivelyTranslate</title>
    <link rel="icon" href="https://raw.githubusercontent.com/RealE-Learning/LivelyTranslate/main/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startup-animation">
        <h1 class="morph-text">Translate <span class="lively-text">lively.</span></h1>
    </div>

    <div id="main-content" class="hidden">
        <header>
            <h1>LivelyTranslate</h1>
        </header>
        <div class="translator-container">
            <div class="text-box-container">
                <textarea id="input-text" placeholder="Enter text"></textarea>
                <div class="bottom-bar">
                    <button id="switch-languages">
                        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLXJldmFtcC1ob3Jpem9udGFsIj48cGF0aCBkPSJNMjEgNy41SDNhMiAyIDAgMCAwLTIgMnYyYTIgMiAwIDAgMCAyIDJoMThhMiAyIDAgMCAxIDIgMnYyYTIgMiAwIDAgMS0yIDIiLz48cGF0aCBkPSJtNiA2IDEtNEgyIi8+PHBhdGggZD0ibTE4IDE4LTEgNEgyMiIvPjwvc3ZnPg==" alt="Switch Languages">
                    </button>
                </div>
            </div>
            <button id="translate-button">Translate</button>
            <div class="text-box-container">
                <select id="language-dropdown"></select>
                <textarea id="output-text" placeholder="Translation" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
